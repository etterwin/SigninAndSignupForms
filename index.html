<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <script src="js/validation.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>

        <div class="signup">

            <div class="signup-wrapper">

                <img src="assets/pictures/avatar.svg" class="signup-img">

                <div class="signup__container">
                    <img src="assets/pictures/line.svg" class="signup-line signup-line--left">
                    <p class="signup-caption">Sign up</p>
                    <img src="assets/pictures/line.svg" class="signup-line signup-line--right">
                </div>

                <form>
                    <input type="text" id="signup-username" class="required signup-username" placeholder="Username">
                    <label for="signup-username"></label>
                    <input type="password" id="signup-password" class="required signup-password" placeholder="Password">
                    <label for="signup-password"></label>
                </form>

                <a href="" class="signup-btn-link"><p class="signup-btn">Login</p></a>

                <input type="checkbox" id="cbtest" />
                <label for="cbtest" class="check-box"></label>
                <label for="cbtest" class="signup-remember">Remember me</label>
                <a href="" class="signup-forgot-link"><p class="signup-forgot">Forgot a password?</p></a>

                <span class="signup-arrow--bottom"></span>

                <p class="signup-text--bottom">Not a member? <a href="" class="create-account">Create an account</a></p>

            </div>

        </div>

        <div class="signin">

            <div class="signin-wrapper">

                <img src="assets/pictures/pencil.svg" class="signin-img">

                <div class="signin__container">
                    <img src="assets/pictures/line.svg" class="signin-line signin-line--left">
                    <p class="signin-caption">Sign in</p>
                    <img src="assets/pictures/line.svg" class="signin-line signin-line--right">
                </div>

                <form>

                    <input type="text" id="first-name" class="required first-name" placeholder="First name"/>
                    <label for="first-name"></label>
                    <input type="text" id="last-name" class="required last-name" placeholder="Last name"/>
                    <label for="last-name"></label>
                    <input type="email" id="email" class="required email" placeholder="Email"/>
                    <label for="email"></label>
                    <input name="password" type="password" id="password" class="required password" placeholder="Password"/>
                    <label for="password"></label>

                </form>

                <a href="" class="signin-btn-link"><p class="signin-btn">Create an account</p></a>

                <input type="checkbox" id="cbtest1" />
                <label for="cbtest1" class="check-box1"></label>
                <label for="cbtest1" class="signin-remember">Remember me</label>

                <span class="signup-arrow--bottom"></span>

                <p class="signup-text--bottom">Already a member? <a href="" class="create-account">Sign up</a></p>

            </div>

        </div>

        <script src="js/validation.js"></script>
        <script src="js/jquery-3.2.1.min.js"></script>

</body>
</html>
